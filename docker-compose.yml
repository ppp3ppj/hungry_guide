version: '3.5'
services:
  postgresserver:
    image: postgres:alpine
    container_name: hungry_guide_db
    hostname: postgres-server
    restart: always
    ports:
      - "10432:5432"
    environment:
      TZ: "Asia/Bangkok"
      POSTGRES_DB: hungry_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPORT: 5432
      POSTGRES_HOST_AUTH_METHOD: trust
    command:
      -c ssl=off
